<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Responsive Grid Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/float-grid.css" />
    <link rel="stylesheet" href="css/main.css" />

    <main role="main">

            <div class="col-4">
                <div class="box ray"><img src="images/rey_square.png" alt=""></div>
            </div>
            <div class="col-4">
                <div class="box finn"><img src="images/finn_square.png" alt=""></div>
            </div>

            </div>

            </div>

            </div>
            <div class="col-4">

            </div>
        </div>
